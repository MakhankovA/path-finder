<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="author" content="Hisham Maged"/>
    <meta name="description" content="Path finder project using different kind of graph algorithms"/>
    <title> Graph Pathfinder </title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script defer type="text/javascript" src="script/node.js"></script>
    <script defer type="text/javascript" src="script/heap.js"></script>
    <script defer type="text/javascript" src="script/grid.js"></script>
    <script defer type="text/javascript" src="script/bfs.js"></script>
    <script defer type="text/javascript" src="script/dfs.js"></script>
    <script defer type="text/javascript" src="script/dijkstra.js"></script>
    <script defer type="text/javascript" src="script/astar.js"></script>
    <script defer type="text/javascript" src="script/bidirectional.js"></script>
    <script defer type="text/javascript" src="script/greedybest.js"></script>
    <script defer type="text/javascript" src="script/common.js"></script>
    <script defer type="text/javascript" src="script/app.js"></script>
  </head>

  <body>
    <button id="dfs">
      do DFS
    </button>
    <button id="bfs">
      do BFS
    </button>
    <button id="dijkstra">
      do dijkstra
    </button>
    <button id="astar">
      do astar
    </button>
    <button id="bidirectional-astar">
      do bidirectional swarm using A-star
    </button>
    <button id="bidirectional-bfs">
      do bidirectional swarm using bfs
    </button>
    <button id="greedybest">
      do greedy best
    </button>
    <button id="clear">
      Clear
    </button>
  </body>
</html>
